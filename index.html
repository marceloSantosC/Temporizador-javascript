<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <script src="script.js"></script>
    <link rel="shortcurt icon" href="icones/clock-icon-aba.png" type="image/x-png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section id="conteudo">
    <div id="relogio">
        <div id="contador">
            <span id="min">25</span>
            <span>:</span>
            <span id="seg">00</span>
        </div>
        <div id="opcoesTimer">
            <button id="btnpausar">Pausar</button>
            <button id="btniniciar">Iniciar</button>
            <button id="btnresetar">Resetar</button>
        </div>
    </div>
        <form id="controles"> 
            <div>
                <label for="datalistmin">Minutos</label>
                <input list="datalistmin" id="inputmin">
                <datalist id="datalistmin">
                    <option value="0"></option>
                </datalist>
            </div>
            <div>
                <label for="datalistseg">Segundos</label>
                <input list="datalistseg" id="inputseg">
                <datalist id="datalistseg">
                    <option value="0"></option>
                </datalist>
            </div>
        </form>
</section>
<footer id="footer">
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
</footer>
    <script>
        function adicionarOptions(inicio = 0, fim = 0, id) {
            const datalist = document.getElementById(id);
            let opt;
            for(let i = inicio; i < fim; i++) {
                opt = document.createElement('option');
                opt.setAttribute("value", i);
                datalist.appendChild(opt);
            }
        }
        
        function onchangeDatalist(timerServices){
            const min = document.getElementById("inputmin");
            const seg = document.getElementById("inputseg");
            min.addEventListener("change", () => {
                timerServices.onchangeMin(min.value);

            });
            seg.addEventListener("change", () => {
                timerServices.onchangeSeg(seg.value);
            });

        }

        function gerenciarEventosDom(timerServices) {
            console.log(timerServices.timer)
            document.getElementById("btnpausar").addEventListener("click", timerServices.pausar);
            document.getElementById("btniniciar").addEventListener("click", timerServices.iniciar);
            document.getElementById("btnresetar").addEventListener("click", timerServices.resetar);
            onchangeDatalist(timerServices);
        }

        (function configurarDatalistMinutoSegundos(){
            adicionarOptions(1, 60, "datalistmin");
            adicionarOptions(1, 60, "datalistseg");
        })();
        
        const timerService = new TimerServices("min", "seg");
        (function configurar(timerService) {
            console.log(timerService);
            gerenciarEventosDom(timerService);

            
        })(timerService);



    </script>
</body>
</html>
